<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="{% static 'admin/https://fonts.gstatic.com' %}">
	<link rel="shortcut icon" href="{% static 'admin/img/icons/icon-48x48.png' %}" />

	<link rel="canonical" href="{% static 'admin/https://demo-basic.adminkit.io/' %}" />

	<title>AdminKit Demo - Bootstrap 5 Admin Template</title>

	<link href="{% static 'admin/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'admin/ https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap' %}" rel="stylesheet">

	<link href="{% static 'admin/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' %}" rel="stylesheet">

	<link href="{% static 'admin/https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="{% static 'admin/https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<style>
		.dropdown-menu-full {
			width: 100%; /* Ensure the dropdown takes full navbar width */
			left: 0;
			right: 0;
			position: absolute;
			top: 100%;
			z-index: 1000;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{% url 'dashboard' %}">
          <span class="align-middle">AdminKit</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="{% url 'dashboard' %}">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>

					<li class="sidebar-item ">
						<a class="sidebar-link" href="{% url 'user_list' %}">
              <i class="align-middle" data-feather="users"></i> <span class="align-middle">Customer Management</span>
            </a>
					</li>

					<li class="sidebar-item ">
						<a class="sidebar-link" href="{% url 'agency_list' %}">
              <i class="align-middle" data-feather="user-check"></i> <span class="align-middle">Agency management</span>
            </a>
					</li>
					
					<!-- <li class="sidebar-item dropdown">
						<a class="sidebar-link dropdown-toggle" href="#" id="modulesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="align-middle" data-feather="user"></i>
							<span class="align-middle">Modules</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-full" aria-labelledby="modulesDropdown">
							<li><a class="dropdown-item" href="{% url 'user_list' %}">Customers</a></li>
							<li><a class="dropdown-item" href="{% url 'agency_list' %}">Agencies</a></li>
						</ul>
					</li>					 -->

					<!-- <li class="sidebar-item">
						<a class="sidebar-link" href="#">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>
					</li> -->

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'package_list' %}">
              <i class="align-middle" data-feather="package"></i> <span class="align-middle">Packages</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="">
              <i class="align-middle" data-feather="bookmark"></i> <span class="align-middle">Bookings</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'all_logout' %}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
								<path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
							  </svg> <span class="align-middle">Logout</span>
            </a>
					</li>
					
				</ul>
			</div>
		</nav>
	<div class="main">
		<main class="content">
			<div class="container-fluid p-0">
				{% block content %}{% endblock %}
		</div>
		</main>
	</div>		
		<script src="{% static 'admin/js/app.js' %}"></script>

</body>

</html>
