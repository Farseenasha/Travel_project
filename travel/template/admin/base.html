<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Panel</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="#adminSubmenu" class="list-group-item list-group-item-action bg-dark text-white" data-toggle="collapse">Administrators</a>
                <div class="collapse" id="adminSubmenu">
                    <a href="{% url 'user_list' %}" class="list-group-item list-group-item-action bg-secondary text-white">Users</a>
                    <a href="{% url 'agency_list' %}" class="list-group-item list-group-item-action bg-secondary text-white">Agencies</a>
                </div>
                <a href="" class="list-group-item list-group-item-action bg-dark text-white">Packages</a>
                <a href="" class="list-group-item list-group-item-action bg-dark text-white">Bookings</a>
                <a href="" class="list-group-item list-group-item-action bg-dark text-white">Reviews</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                <h4 class="ml-auto">Admin Dashboard</h4>
            </nav>

            <div class="container-fluid mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
