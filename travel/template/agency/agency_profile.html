    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
      .mainav{
          background-color: #432F1D;
        }
      .lists{
          color: white;
          font-size: larger;
        } 
      .nav-link{
          color: white;
          font-size: larger;  
        }

      .nav-link:hover{
          color: CA6100;
        }
      .full-page-container {
            display: flex;
            height: 78%;
            width: 100%;
        }
        .full-page-container > div {
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="agency_profile"></a>

          </a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end me-3" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href=""></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_packages' %}">packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_bookings' %}">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_package' %}">Add packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_reviews' %}">View Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_logout' %}">Logout</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'agency_profile' %}"><img style="border-radius: 50%;width: 50px;" src="{{ data.image.url }}" alt=""></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="full-page-container" style="margin: 0;">
        <div class="row">
          <div class="col-6">
            <div style="background-color: #daccb7;border-radius: 8px;width: 100%;height: 97%;margin-left: 20px;position: relative;" class="col-6 mt-3 ">
              <div >
                  <div class="text-center"><img style="border-radius: 50%;width: 100px;margin-top: 40px;" src="{{ data.image.url }}" alt=""></div>
                  <div style="font-weight: 600;" class="text-center"><h3>{{ data.name }}</h3></div>
              </div>
              <div class="mt-5 ms-5">
                <p style="font-weight: 600;">Agency name:  <span style="color: darkgreen;" class="ms-3">{{ data.name }}</span> 
                <p style="font-weight: 600;">Email: <span style="color: darkgreen;" class="ms-3">{{ data.email }}</span>  
                <p style="font-weight: 600;">Phone number : <span style="color: darkgreen;" class="ms-3">{{ data.phone }}</span> 
              </div>
              <div style="position: absolute; bottom: 10px; right: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
              </div>  
          </div>
        </div>
          <div class="col-6 mt-4">
            
              <div>
                <img style="width: 100%; height: 100%; object-fit: cover;border-radius: 8px;margin-left: 15px;" src="{{ data.document.url }}" alt="Document Image">
            </div>
          </div>
        </div>
      </div>
