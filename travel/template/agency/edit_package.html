<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit package</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'image/travelicon.jpg' %}" alt="">
            Tripozea</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href=""></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_packages' %}">packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_bookings' %}">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_package' %}">Add packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_reviews' %}">View Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_logout' %}">Logout</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'agency_profile' %}"><img style="border-radius: 50%;width: 50px;" src="{{ data.image.url }}" alt=""></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <h1 class="text-center">Edit Package</h1>
            <form action="{% url 'edit_package' id=package.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Package name</label><br>
                <input type="text" name="package_name" value="{{ package.package_name }}"><br><br>
                <label>Start place</label><br>
                <input type="text" name="start_place" value="{{ package.start_place }}"><br><br>
                <label>End place</label><br>
                <input type="text" name="end_place" value="{{ package.end_place }}"><br><br>
                <label>About</label><br>
                <input type="text" name="about" value="{{ package.about }}"><br><br>
                <label>Description</label><br>
                <input type="text" name="description" value="{{ package.description }}"><br><br>
                <label>Days</label><br>
                <input type="text" name="days" value="{{ package.days }}"><br><br>
                <label>Price for adult</label><br>
                <input type="text" name="price_adult" value="{{ package.price_adult }}"><br><br>
                <label>Price for children</label><br>
                <input type="text" name="price_children" value="{{ package.price_children }}"><br><br>
                <label>Main image</label><br>
                <input type="file" name="image1" value="{{ package.image1 }}">
                <label>image2</label><br>
                <input type="file" name="image2" value="{{ package.image2 }}">
                <label>image3</label><br>
                <input type="file" name="image3" value="{{ package.image3 }}">
                <label>image4</label><br>
                <input type="file" name="image4" value="{{ package.image4 }}">
                <div class="text-center"> 
                    <input style="padding-left:15px;padding-right:15px;border-radius: 8px;"  type="submit" value="Update">
                </div>
            </form>
      </div>
</body>
</html>
